# ==============================================================
# 1. CẤU HÌNH SERVER
# ==============================================================
server.port=8080
server.servlet.context-path=/

# ==============================================================
# 2. CẤU HÌNH DATABASE (MySQL)
# ==============================================================
# Lưu ý: Thay đổi username và password cho đúng với máy của bạn
spring.datasource.url=jdbc:mysql://localhost:3306/LogisticsDB?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================================================
# 3. CẤU HÌNH JPA / HIBERNATE
# ==============================================================
# update: Tự động cập nhật bảng nếu Entity thay đổi (Tốt cho Dev)
# none: Không làm gì cả (Dùng cái này nếu bạn muốn giữ nguyên cấu trúc SQL thuần đã chạy)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==============================================================
# 4. CẤU HÌNH THYMELEAF (Giao diện)
# ==============================================================
# Tắt cache để khi sửa file HTML xong F5 là thấy ngay (Dev mode)
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# ==============================================================
# 5. CẤU HÌNH UPLOAD FILE (Cho chức năng Tài xế chụp ảnh)
# ==============================================================
spring.servlet.multipart.enabled=true
# Giới hạn dung lượng 1 file (10MB cho thoải mái chụp ảnh nét)
spring.servlet.multipart.max-file-size=10MB
# Giới hạn tổng dung lượng 1 request
spring.servlet.multipart.max-request-size=10MB

# ==============================================================
# 6. CẤU HÌNH VNPAY (SANDBOX / MÔI TRƯỜNG TEST)
# ==============================================================
# Đây là URL môi trường Test của VNPay
vnpay.url=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
vnpay.returnUrl=http://localhost:8080/payment/vnpay-return
vnpay.ipnUrl=http://localhost:8080/payment/vnpay-ipn

# Dưới đây là Mã Website & Secret Key (Cần đăng ký mail test vnpay để lấy)
# Nếu chưa có, bạn có thể để trống hoặc dùng bộ key test mẫu trên mạng
vnpay.tmnCode=24JHT4XG
vnpay.hashSecret=TKS_SECRET_KEY_CUA_BAN

# ==============================================================
# 7. CẤU HÌNH KHÁC
# ==============================================================
# Format ngày giờ JSON
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Ho_Chi_Minh