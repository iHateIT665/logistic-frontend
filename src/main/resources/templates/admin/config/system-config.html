<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin}">
<head>
    <title>Cấu Hình Hệ Thống - Admin</title>
</head>
<body>

<div layout:fragment="content">

    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Cấu hình thông tin chung</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <button type="button" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-history me-1"></i> Xem lịch sử thay đổi
            </button>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow border-0 mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>Thông tin hiển thị Website</h5>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/admin/system-config}" method="post">
                        
                        <h6 class="text-primary fw-bold mb-3">1. Thông tin liên hệ (Hotline/Email)</h6>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Tên công ty hiển thị</label>
                                <input type="text" name="companyName" class="form-control" placeholder="VD: Công ty TNHH Logistic..." value="">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Hotline chính</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                    <input type="text" name="hotline" class="form-control" placeholder="VD: 1900 1234" value="">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Email liên hệ</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" name="email" class="form-control" placeholder="contact@example.com" value="">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Giờ làm việc</label>
                                <input type="text" name="workingHours" class="form-control" placeholder="VD: 8:00 - 17:30 (T2 - T7)" value="">
                            </div>
                        </div>

                        <hr class="text-muted opacity-25">

                        <h6 class="text-primary fw-bold mb-3 mt-4">2. Địa chỉ & Mạng xã hội</h6>
                        <div class="row g-3 mb-4">
                            <div class="col-12">
                                <label class="form-label fw-bold">Địa chỉ trụ sở chính</label>
                                <textarea name="address" class="form-control" rows="2" placeholder="Nhập địa chỉ đầy đủ..."></textarea>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Link Facebook Fanpage</label>
                                <div class="input-group">
                                    <span class="input-group-text text-primary"><i class="fab fa-facebook-f"></i></span>
                                    <input type="url" name="facebookUrl" class="form-control" placeholder="https://facebook.com/..." value="">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Link Zalo OA</label>
                                <div class="input-group">
                                    <span class="input-group-text text-info"><i class="fas fa-comment-dots"></i></span>
                                    <input type="url" name="zaloUrl" class="form-control" placeholder="https://zalo.me/..." value="">
                                </div>
                            </div>
                        </div>

                        <hr class="text-muted opacity-25">

                        <h6 class="text-primary fw-bold mb-3 mt-4">3. Mô tả ngắn (Hiển thị ở Footer)</h6>
                        <div class="mb-4">
                            <textarea name="shortDescription" class="form-control" rows="4" placeholder="Nhập đoạn giới thiệu ngắn về công ty..."></textarea>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <button type="reset" class="btn btn-light border">Nhập lại</button>
                            <button type="submit" class="btn btn-primary px-4 fw-bold">
                                <i class="fas fa-save me-2"></i>Lưu Cấu Hình
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
