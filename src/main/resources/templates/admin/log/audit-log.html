<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin}">
<head>
    <title>Nhật Ký Hoạt Động (Audit Log)</title>
</head>
<body>

<div layout:fragment="content">

    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Nhật ký hệ thống (Audit Log)</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <button type="button" class="btn btn-sm btn-outline-danger">
                <i class="fas fa-trash-alt me-1"></i> Xóa log cũ (>90 ngày)
            </button>
        </div>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body p-2">
            <form class="row g-2 align-items-center">
                <div class="col-auto">
                    <input type="date" class="form-control form-control-sm" title="Từ ngày">
                </div>
                <div class="col-auto">
                    <input type="date" class="form-control form-control-sm" title="Đến ngày">
                </div>
                <div class="col-auto">
                    <select class="form-select form-select-sm">
                        <option selected>-- Hành động --</option>
                        <option value="LOGIN">Đăng nhập</option>
                        <option value="CREATE">Tạo mới</option>
                        <option value="UPDATE">Cập nhật</option>
                        <option value="DELETE">Xóa</option>
                        <option value="ERROR">Lỗi hệ thống</option>
                    </select>
                </div>
                <div class="col-auto flex-grow-1">
                    <input type="text" class="form-control form-control-sm" placeholder="Tìm theo tên user, email hoặc IP...">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-sm btn-primary"><i class="fas fa-filter me-1"></i> Lọc</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow mb-4">
        <div class="card-body px-0 pt-0 pb-2">
            <div class="table-responsive">
                <table class="table table-hover table-striped align-middle mb-0 text-sm">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">Thời gian</th>
                            <th>Người thực hiện</th>
                            <th>Hành động</th>
                            <th>Đối tượng</th>
                            <th>IP Address</th>
                            <th class="text-end pe-4">Chi tiết</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center text-muted">
                            <td colspan="6" class="py-5">
                                <i class="fas fa-clipboard-list fa-3x mb-3 d-block opacity-50"></i>
                                Chưa có nhật ký hoạt động nào
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="card-footer py-2">
            <nav aria-label="Page navigation">
                <ul class="pagination pagination-sm justify-content-end mb-0">
                    <li class="page-item disabled"><a class="page-link" href="#">Trước</a></li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item disabled"><a class="page-link" href="#">Sau</a></li>
                </ul>
            </nav>
        </div>
    </div>

</div>

</body>
</html>
