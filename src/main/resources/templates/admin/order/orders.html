<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin}">
<head>
    <title>Quản Lý Đơn Hàng - Admin</title>
</head>
<body>

<div layout:fragment="content">

    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Danh sách đơn hàng</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">Xuất Excel</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Xuất PDF</button>
            </div>
        </div>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body p-2">
            <form class="row g-2 align-items-center">
                <div class="col-auto">
                    <input type="date" class="form-control form-control-sm" title="Từ ngày">
                </div>
                
                <div class="col-auto">
                    <select class="form-select form-select-sm">
                        <option selected value="">-- Trạng thái vận đơn --</option>
                        <option value="NEW">Mới tạo (New)</option>
                        <option value="PROCESSING">Đang xử lý (Processing)</option>
                        <option value="SHIPPING">Đang giao (Shipping)</option>
                        <option value="COMPLETED">Hoàn thành (Completed)</option>
                        <option value="CANCELLED">Đã hủy (Cancelled)</option>
                    </select>
                </div>

                <div class="col-auto">
                    <select class="form-select form-select-sm">
                        <option selected value="">-- Thanh toán --</option>
                        <option value="UNPAID">Chưa thanh toán</option>
                        <option value="PARTIAL">Thanh toán 1 phần</option>
                        <option value="PAID">Đã thanh toán</option>
                    </select>
                </div>

                <div class="col-auto flex-grow-1">
                    <input type="text" class="form-control form-control-sm" placeholder="Nhập mã đơn (ORD...) hoặc tên khách hàng">
                </div>

                <div class="col-auto">
                    <button type="submit" class="btn btn-sm btn-primary"><i class="fas fa-search me-1"></i> Tìm</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow mb-4">
        <div class="card-body px-0 pt-0 pb-2">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">Mã đơn</th>
                            <th>Ngày tạo</th>
                            <th>Khách hàng</th>
                            <th>Tổng tiền</th>
                            <th>Thanh toán</th>
                            <th>Trạng thái</th>
                            <th class="text-end pe-4">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        <tr class="text-center text-muted">
                            <td colspan="7" class="py-5">
                                <i class="fas fa-box-open fa-3x mb-3 d-block opacity-50"></i>
                                Chưa có đơn hàng nào trong hệ thống
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>

        <div class="card-footer py-2">
            <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">Hiển thị 0 / 0 đơn hàng</small>
                <nav>
                    <ul class="pagination pagination-sm mb-0">
                        <li class="page-item disabled"><a class="page-link" href="#">Trước</a></li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item disabled"><a class="page-link" href="#">Sau</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

</div>

</body>
</html>
