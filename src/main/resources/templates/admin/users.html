<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master-layout}">
<head>
    <title>Quản Lý User - Admin</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse py-3 border-end" style="min-height: 80vh;">
                <div class="position-sticky pt-3">
                    <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted text-uppercase">
                        <span>Quản lý chính</span>
                    </h6>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/admin/dashboard">
                                <i class="fas fa-home me-2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fw-bold text-primary" href="/admin/users">
                                <i class="fas fa-users me-2"></i> Quản lý Users
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">
                                <i class="fas fa-truck me-2"></i> Đơn hàng
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Danh sách tài khoản</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-sm btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#userModal">
                            <i class="fas fa-plus me-1"></i> Thêm User mới
                        </button>
                    </div>
                </div>

                <div class="card shadow-sm mb-4">
                    <div class="card-body p-2">
                        <form class="row g-2 align-items-center">
                            <div class="col-auto">
                                <select class="form-select form-select-sm">
                                    <option selected>Tất cả quyền</option>
                                    <option value="ADMIN">Admin</option>
                                    <option value="MANAGER">Manager</option>
                                    <option value="DRIVER">Driver</option>
                                    <option value="CUSTOMER">Customer</option>
                                </select>
                            </div>
                            <div class="col-auto flex-grow-1">
                                <input type="text" class="form-control form-control-sm" placeholder="Tìm kiếm theo tên hoặc email...">
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-sm btn-secondary"><i class="fas fa-search"></i></button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card shadow mb-4">
                    <div class="card-body px-0 pt-0 pb-2">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="bg-light">
                                    <tr>
                                        <th class="ps-4">User Info</th>
                                        <th>Email</th>
                                        <th>Vai trò (Role)</th>
                                        <th>Trạng thái</th>
                                        <th class="text-end pe-4">Hành động</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="ps-4">
                                            <div class="d-flex align-items-center">
                                                <div class="avatar-circle bg-primary text-white me-2">A</div>
                                                <div>
                                                    <div class="fw-bold">Nguyễn Văn Admin</div>
                                                    <div class="small text-muted">ID: #001</div>
                                                </div>
                                            </div>
                                        </td>
                                        <td>admin@example.com</td>
                                        <td><span class="badge bg-danger">ADMIN</span></td>
                                        <td><span class="badge bg-success rounded-pill">Active</span></td>
                                        <td class="text-end pe-4">
                                            <button class="btn btn-sm btn-outline-primary me-1"><i class="fas fa-edit"></i></button>
                                            <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                                        </td>
                                    </tr>
                                    <tr class="text-center text-muted fst-italic">
                                        <td colspan="5" class="py-5">
                                            -- Chưa có dữ liệu user nào --
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Thông tin tài khoản</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" placeholder="Nhập tên...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" placeholder="Để trống nếu không đổi">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Phân quyền</label>
                                <select class="form-select">
                                    <option value="CUSTOMER">Customer (Khách)</option>
                                    <option value="DRIVER">Driver (Tài xế)</option>
                                    <option value="MANAGER">Manager (Quản lý)</option>
                                    <option value="ADMIN">Admin</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Trạng thái</label>
                                <select class="form-select">
                                    <option value="ACTIVE">Hoạt động</option>
                                    <option value="LOCKED">Khóa</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary">Lưu thay đổi</button>
                </div>
            </div>
        </div>
    </div>

</div>

<style layout:fragment="css">
    .avatar-circle {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 14px;
    }
</style>

</body>
</html>
