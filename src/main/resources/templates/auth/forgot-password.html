<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master-layout}">
<head>
    <title>Quên mật khẩu - Logistic </title>
</head>
<body>

<div layout:fragment="content">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5"> <div class="card shadow border-0">
                    <div class="card-header bg-danger text-white text-center"> <h4 class="mb-0">Quên Mật Khẩu?</h4>
                    </div>
                    
                    <div class="card-body p-4">
                        <p class="text-center text-muted mb-4">
                            Đừng lo! Hãy nhập email của bạn, chúng tôi sẽ gửi hướng dẫn lấy lại mật khẩu.
                        </p>

                        <form th:action="@{/auth/forgot-password}" method="post">
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Email đăng ký</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">Gửi yêu cầu</button>
                            </div>
                        </form>
                    </div>

                    <div class="card-footer text-center bg-light py-3">
                        <small>Bạn đã nhớ ra mật khẩu? <a th:href="@{/auth/login}" class="text-decoration-none fw-bold">Đăng nhập ngay</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
