<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{customer/layout-customer}"> <head>
    <title>Dashboard - Khách Hàng</title>
</head>
<body>

<div layout:fragment="content">
    
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-4 border-bottom">
        <h1 class="h2">Xin chào, Quý khách!</h1>
        <a href="/customer/create-order" class="btn btn-primary shadow-sm">
            <i class="fas fa-plus me-1"></i> Tạo đơn vận chuyển mới
        </a>
    </div>

    <div class="row g-4 mb-5">
        <div class="col-md-4">
            <div class="card bg-primary text-white shadow h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-white-50 text-uppercase">Đang vận chuyển</h6>
                            <h2 class="fw-bold mb-0">0</h2>
                        </div>
                        <i class="fas fa-shipping-fast fa-3x opacity-50"></i>
                    </div>
                    <div class="mt-3">
                        <small>Không có đơn hàng đang giao</small>
                    </div>
                </div>
                <div class="card-footer bg-transparent border-0 text-end">
                    <a href="#" class="text-white text-decoration-none small">Xem chi tiết <i class="fas fa-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header bg-white py-3 border-0">
            <h6 class="m-0 fw-bold text-primary"><i class="fas fa-map-marked-alt me-2"></i>Theo dõi vận đơn</h6>
        </div>
        <div class="card-body p-0">
             <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">Mã vận đơn</th>
                            <th>Hàng hóa</th>
                            <th>Lộ trình</th>
                            <th>Trạng thái hiện tại</th>
                            <th class="text-end pe-4">Chi tiết</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center text-muted">
                            <td colspan="5" class="py-5">
                                <i class="fas fa-box-open fa-3x mb-3 d-block opacity-50"></i>
                                Quý khách chưa có vận đơn nào
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

</body>
</html>
