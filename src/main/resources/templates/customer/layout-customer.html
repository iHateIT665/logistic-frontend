<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - Customer Portal">Customer Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .sidebar { position: fixed; top: 0; bottom: 0; left: 0; z-index: 100; padding: 48px 0 0; box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1); }
        @media (max-width: 767.98px) { .sidebar { top: 5rem; } }
        main { display: flex; flex-direction: column; min-height: calc(100vh - 56px); }
    </style>
</head>
<body>

    <div th:replace="~{customer/fragments/header :: header}"></div>

    <div class="container-fluid">
        <div class="row">
            <nav th:replace="~{customer/fragments/sidebar :: sidebar}"></nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-0">
                <div class="px-4 py-4 mb-auto">
                    <div layout:fragment="content">
                        </div>
                </div>

                <footer th:replace="~{customer/fragments/footer :: footer}"></footer>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <th:block layout:fragment="js"></th:block>
</body>
</html>
