<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse py-3 border-end" style="min-height: 100vh;">
        <div class="position-sticky pt-3">
            
            <div class="text-center mb-4 pb-3 border-bottom">
                <div class="bg-warning text-dark rounded-circle d-flex align-items-center justify-content-center mx-auto mb-2" style="width: 60px; height: 60px; font-size: 24px;">
                    <i class="fas fa-truck-moving"></i>
                </div>
                <h6 class="fw-bold mb-0">Xin chào, Tài xế</h6>
                <small class="text-muted">-- Biển số --</small>
            </div>

            <h6 class="sidebar-heading px-3 mt-2 mb-1 text-muted text-uppercase">
                <span>Công việc</span>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-dark" 
                       th:classappend="${requestURI == '/driver/dashboard' ? 'active fw-bold text-primary' : ''}"
                       href="/driver/dashboard">
                        <i class="fas fa-home me-2"></i> Tổng quan
                    </a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link text-dark" 
                       th:classappend="${requestURI == '/driver/shipments' ? 'active fw-bold text-primary' : ''}"
                       href="/driver/shipments">
                        <i class="fas fa-clipboard-list me-2"></i> Nhiệm vụ (Shipments)
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-dark" 
                       th:classappend="${requestURI == '/driver/history' ? 'active fw-bold text-primary' : ''}"
                       href="/driver/history">
                        <i class="fas fa-history me-2"></i> Lịch sử chạy
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
