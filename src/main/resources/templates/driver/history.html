<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{driver/layout-driver}">
<head>
    <title>Lịch Sử Hoạt Động</title>
</head>
<body>

<div layout:fragment="content">
    
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Lịch sử chuyến xe</h1>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body p-2">
            <form class="row g-2 align-items-center">
                <div class="col-auto">
                    <select class="form-select form-select-sm">
                        <option selected>Tháng này</option>
                        <option value="LAST_MONTH">Tháng trước</option>
                    </select>
                </div>
                <div class="col-auto">
                    <select class="form-select form-select-sm">
                        <option selected>Tất cả trạng thái</option>
                        <option value="COMPLETED">Đã hoàn thành</option>
                        <option value="CANCELLED">Đã hủy</option>
                    </select>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-sm btn-primary">Lọc</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow mb-4">
        <div class="card-body px-0 pt-0 pb-2">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">Mã chuyến</th>
                            <th>Ngày chạy</th>
                            <th>Lộ trình</th>
                            <th>Thu nhập (COD)</th>
                            <th>Trạng thái</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center text-muted">
                            <td colspan="5" class="py-5">
                                <i class="fas fa-history fa-3x mb-3 d-block opacity-50"></i>
                                Bạn chưa có lịch sử chuyến xe nào
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
</body>
</html>
