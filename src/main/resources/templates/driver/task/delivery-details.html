<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{driver/layout-driver}">
<head>
    <title>Chi Tiết Chuyến Xe</title>
</head>
<body>

<div layout:fragment="content">
    
    <div class="d-flex align-items-center mb-3">
        <a href="/driver/shipments" class="btn btn-light me-2 rounded-circle"><i class="fas fa-arrow-left"></i></a>
        <h5 class="mb-0 fw-bold">Chi tiết chuyến xe</h5>
    </div>

    <div class="alert alert-warning text-center" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i> Không tìm thấy thông tin chuyến xe hoặc chưa chọn chuyến nào.
    </div>

    <div class="modal fade" id="updateStatusModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Xác nhận giao hàng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form action="#" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Trạng thái xử lý</label>
                            <select class="form-select">
                                <option value="DELIVERED">Đã giao thành công</option>
                                <option value="FAILED">Giao thất bại / Khách không nhận</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Ảnh bằng chứng <span class="text-danger">*</span></label>
                            <input type="file" class="form-control" accept="image/*" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold text-success">Thu tiền mặt / COD (VNĐ)</label>
                            <div class="input-group">
                                <input type="number" class="form-control border-success" placeholder="0">
                                <span class="input-group-text bg-success text-white fw-bold">VNĐ</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ghi chú thêm</label>
                            <textarea class="form-control" rows="2" placeholder="Ghi chú..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary fw-bold">Xác nhận & Lưu</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
