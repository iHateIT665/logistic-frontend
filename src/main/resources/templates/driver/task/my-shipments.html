<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{driver/layout-driver}">
<head>
    <title>Nhiệm Vụ Của Tôi</title>
</head>
<body>

<div layout:fragment="content">
    
    <h4 class="mb-4 fw-bold border-bottom pb-2">Danh sách chuyến xe</h4>

    <div class="mb-3">
        <button class="btn btn-sm btn-primary rounded-pill px-3">Đang chạy (0)</button>
        <button class="btn btn-sm btn-outline-secondary rounded-pill px-3">Chờ chạy</button>
        <button class="btn btn-sm btn-outline-secondary rounded-pill px-3">Hoàn thành</button>
    </div>

    <div class="row g-3">
        <div class="col-12 text-center py-5">
            <i class="fas fa-clipboard-check fa-4x text-muted mb-3 opacity-25"></i>
            <h5 class="text-muted fw-normal">Bạn chưa được phân công chuyến nào</h5>
            <p class="small text-muted">Vui lòng chờ điều phối viên giao việc.</p>
        </div>
    </div>
</div>

</body>
</html>
