<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{manager/layout-manager}">
<head>
    <title>Manager Dashboard</title>
</head>
<body>

<div layout:fragment="content">
    
    <h2 class="h4 mb-4 fw-bold border-bottom pb-2">Bàn làm việc quản lý</h2>

    <div class="row g-4 mb-5">
        <div class="col-md-4">
            <div class="card bg-danger text-white shadow-sm h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-white-50 text-uppercase">Yêu cầu mới</h6>
                            <h2 class="fw-bold mb-0">0</h2>
                        </div>
                        <i class="fas fa-bell fa-3x opacity-50"></i>
                    </div>
                </div>
                <div class="card-footer bg-transparent border-0 text-end">
                    <a href="/manager/requests" class="text-white text-decoration-none small">Xử lý ngay <i class="fas fa-arrow-right"></i></a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card bg-primary text-white shadow-sm h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-white-50 text-uppercase">Đơn hàng đang giao</h6>
                            <h2 class="fw-bold mb-0">0</h2>
                        </div>
                        <i class="fas fa-truck-moving fa-3x opacity-50"></i>
                    </div>
                </div>
                <div class="card-footer bg-transparent border-0 text-end">
                    <a href="/manager/orders" class="text-white text-decoration-none small">Xem chi tiết <i class="fas fa-arrow-right"></i></a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card bg-success text-white shadow-sm h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-white-50 text-uppercase">Tài xế sẵn sàng</h6>
                            <h2 class="fw-bold mb-0">0</h2>
                        </div>
                        <i class="fas fa-user-check fa-3x opacity-50"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-6">
            <div class="card shadow border-0 h-100">
                <div class="card-header bg-white py-3 border-0 d-flex justify-content-between align-items-center">
                    <h6 class="mb-0 fw-bold text-danger"><i class="fas fa-exclamation-circle me-2"></i>Yêu cầu cần duyệt gấp</h6>
                    <a href="/manager/requests" class="btn btn-sm btn-outline-secondary">Xem tất cả</a>
                </div>
                <div class="card-body p-0">
                    <div class="list-group list-group-flush">
                        <div class="list-group-item text-center text-muted py-5">
                            <i class="fas fa-inbox fa-2x mb-2 d-block opacity-25"></i>
                            Hiện không có yêu cầu nào cần xử lý
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card shadow border-0 h-100">
                <div class="card-header bg-white py-3 border-0 d-flex justify-content-between align-items-center">
                    <h6 class="mb-0 fw-bold text-primary"><i class="fas fa-shipping-fast me-2"></i>Tiến độ giao hàng</h6>
                </div>
                <div class="card-body p-0">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-3">Mã đơn</th>
                                <th>Tài xế</th>
                                <th>Trạng thái</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="text-center text-muted">
                                <td colspan="3" class="py-5">
                                    <i class="fas fa-road fa-2x mb-2 d-block opacity-25"></i>
                                    Chưa có chuyến xe nào đang chạy
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
