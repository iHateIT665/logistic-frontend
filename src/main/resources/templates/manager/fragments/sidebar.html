<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse py-3 border-end" style="min-height: 100vh;">
        <div class="position-sticky pt-3">
            <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted text-uppercase">
                <span>Điều hành</span>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-dark" 
                       th:classappend="${requestURI == '/manager/dashboard' ? 'active fw-bold text-primary' : ''}"
                       href="/manager/dashboard">
                        <i class="fas fa-chart-line me-2"></i> Tổng quan
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" 
                       th:classappend="${requestURI == '/manager/requests' ? 'active fw-bold text-primary' : ''}"
                       href="/manager/requests">
                        <i class="fas fa-clipboard-list me-2"></i> Xử lý Yêu cầu
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" 
                       th:classappend="${requestURI == '/manager/orders' ? 'active fw-bold text-primary' : ''}"
                       href="/manager/orders">
                        <i class="fas fa-truck-loading me-2"></i> Lên đơn hàng
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" 
                       th:classappend="${requestURI == '/manager/planning' ? 'active fw-bold text-primary' : ''}"
                       href="/manager/planning">
                        <i class="fas fa-th-large me-2"></i> Xếp hàng lên xe
                    </a>
                </li>
            </ul>

            <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted text-uppercase">
                <span>Hạ tầng</span>
            </h6>
            <ul class="nav flex-column mb-2">
                <li class="nav-item">
                    <a class="nav-link text-dark" 
                       th:classappend="${requestURI == '/manager/locations' ? 'active fw-bold text-primary' : ''}"
                       href="/manager/locations">
                        <i class="fas fa-warehouse me-2"></i> Quản lý Kho bãi
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
