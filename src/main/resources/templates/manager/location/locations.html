<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{manager/layout-manager}">
<head>
    <title>Quản Lý Kho Bãi</title>
</head>
<body>

<div layout:fragment="content">
    
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Hệ thống kho bãi & Điểm giao nhận</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <button type="button" class="btn btn-sm btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#locationModal">
                <i class="fas fa-plus me-1"></i> Thêm địa điểm mới
            </button>
        </div>
    </div>

    <ul class="nav nav-tabs mb-4" id="warehouseTabs" role="tablist">
        <li class="nav-item">
            <button class="nav-link active fw-bold" id="private-tab" data-bs-toggle="tab" data-bs-target="#private" type="button">Kho Riêng</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="public-tab" data-bs-toggle="tab" data-bs-target="#public" type="button">Điểm Giao Nhận</button>
        </li>
    </ul>

    <div class="tab-content" id="warehouseTabsContent">
        <div class="tab-pane fade show active" id="private">
             <div class="text-center text-muted py-5 border rounded bg-light">
                 <i class="fas fa-warehouse fa-3x mb-3 opacity-50"></i>
                 <p>Chưa có kho hàng riêng nào trong hệ thống.</p>
             </div>
        </div>
        
        <div class="tab-pane fade" id="public">
             <div class="text-center text-muted py-5 border rounded bg-light">
                 <i class="fas fa-map-marker-alt fa-3x mb-3 opacity-50"></i>
                 <p>Chưa có điểm giao nhận nào được lưu.</p>
             </div>
        </div>
    </div>

    <div class="modal fade" id="locationModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Thêm Địa Điểm Mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Tên địa điểm / Kho <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Nhập tên...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Loại hình</label>
                            <select class="form-select">
                                <option value="LOCATION">Điểm giao nhận thường</option>
                                <option value="WAREHOUSE">Kho riêng</option>
                            </select>
                        </div>
                        </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary">Lưu địa điểm</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
