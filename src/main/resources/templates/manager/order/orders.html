<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{manager/layout-manager}">
<head>
    <title>Điều Phối Đơn Hàng - Manager</title>
</head>
<body>

<div layout:fragment="content">
    
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Danh sách đơn hàng (Orders)</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <button class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-filter me-1"></i> Bộ lọc
            </button>
        </div>
    </div>

    <div class="card shadow mb-4">
        <div class="card-body px-0 pt-0 pb-2">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">Mã đơn</th>
                            <th>Khách hàng</th>
                            <th>Tổng hàng hóa</th>
                            <th>Tiến độ điều phối</th>
                            <th>Trạng thái</th>
                            <th class="text-end pe-4">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center text-muted">
                            <td colspan="6" class="py-5">
                                <i class="fas fa-box-open fa-3x mb-3 d-block opacity-50"></i>
                                Chưa có đơn hàng nào cần điều phối
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="splitOrderModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title fw-bold"><i class="fas fa-boxes me-2"></i>Điều Phối Đơn Hàng</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body bg-light">
                    <div class="text-center py-5 text-muted">
                        Dữ liệu chi tiết đơn hàng sẽ hiện tại đây khi bạn chọn một đơn hàng.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary fw-bold">Lưu Lệnh Điều Phối</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
