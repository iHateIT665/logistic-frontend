<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{manager/layout-manager}">
<head>
    <title>Lập Kế Hoạch Vận Chuyển</title>
</head>
<body>

<div layout:fragment="content">
    
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Kế hoạch vận chuyển (Xếp xe)</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">Hôm nay</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Ngày mai</button>
            </div>
        </div>
    </div>

    <div class="row h-100">
        <div class="col-lg-7 border-end">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                    <h6 class="m-0 fw-bold text-primary"><i class="fas fa-boxes me-2"></i>Kho hàng chờ xếp</h6>
                    <span class="badge bg-secondary">0 kiện</span>
                </div>
                
                <div class="bg-light p-2 border-bottom d-flex gap-2">
                    <select class="form-select form-select-sm" style="max-width: 200px;">
                        <option value="">-- Chọn xe đích --</option>
                    </select>
                    <button class="btn btn-sm btn-primary fw-bold">Xếp hàng</button>
                </div>

                <div class="card-body p-0">
                    <div class="table-responsive" style="max-height: 600px; overflow-y: auto;">
                        <table class="table table-hover table-sm mb-0 align-middle">
                            <thead class="bg-light sticky-top">
                                <tr>
                                    <th class="text-center" style="width: 40px;"><input type="checkbox"></th>
                                    <th>Mã kiện</th>
                                    <th>Hàng hóa</th>
                                    <th>KL / Thể tích</th>
                                    <th>Điểm đến</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-muted text-center">
                                    <td colspan="5" class="py-5">
                                        Hiện không có hàng hóa nào chờ xếp
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-5">
            <h6 class="fw-bold text-dark mb-3"><i class="fas fa-truck-moving me-2"></i>Các chuyến xe đang lập</h6>
            
            <div class="alert alert-light border text-center py-4">
                <i class="fas fa-calendar-plus fa-2x mb-2 text-muted"></i>
                <p class="mb-0 text-muted">Chưa có kế hoạch chuyến xe nào được tạo.</p>
                <button class="btn btn-sm btn-outline-primary mt-2">Tạo chuyến mới</button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
