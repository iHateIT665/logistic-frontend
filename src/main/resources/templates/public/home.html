<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master-layout}">
<head>
    <title>Trang Chủ - Sigma Logistics</title>
</head>
<body>
<div layout:fragment="content">
    
    <section class="hero-section hero-bg text-center text-white">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9">
                    <h1 class="display-3 fw-bold mb-4">Vận chuyển nhanh chóng, tin cậy</h1>
                    <p class="lead mb-5 opacity-90 fs-4">
                        Giải pháp logistics toàn diện cho doanh nghiệp và cá nhân. <br> 
                        Đội xe hiện đại, quản lý thông minh trên mọi nẻo đường.
                    </p>
                    <a href="#request-form" class="btn btn-sigma btn-lg">Liên hệ ngay</a>
                </div>
            </div>
        </div>
    </section>

    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center fw-bold mb-5">Dự án tiêu biểu</h2>
            <div class="row g-4">
                <div class="col-md-6" th:each="project : ${caseStudies}">
                    <div class="card case-study-card shadow-sm h-100">
                        <img th:src="${project.thumbnailImage}" class="card-img-top" 
                             style="height: 280px; object-fit: cover;" alt="Project Image">
                        <div class="card-body p-4">
                            <h5 class="card-title fw-bold mb-3" th:text="${project.displayTitle}">Tiêu đề</h5>
                            <p class="card-text text-muted" th:text="${project.fullContext}">Mô tả</p>
                            <div class="text-secondary small mt-4">
                                <i class="far fa-calendar-alt me-1"></i> 2023-09-15
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
</body>
</html>
