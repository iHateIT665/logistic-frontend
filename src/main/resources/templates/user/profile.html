<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master-layout}">
<head>
    <title>Hồ Sơ Cá Nhân</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                
                <h3 class="fw-bold mb-4">Hồ sơ cá nhân</h3>

                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <form>
                            <div class="text-center mb-4">
                                <div class="bg-secondary text-white rounded-circle d-flex align-items-center justify-content-center mx-auto mb-2" style="width: 80px; height: 80px; font-size: 32px;">
                                    <i class="fas fa-user"></i>
                                </div>
                                <button type="button" class="btn btn-sm btn-outline-primary">Đổi ảnh đại diện</button>
                            </div>

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Họ và tên</label>
                                    <input type="text" class="form-control" value="Nguyễn Văn Khách">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Số điện thoại</label>
                                    <input type="text" class="form-control" value="0912345678" readonly>
                                </div>
                                <div class="col-12">
                                    <label class="form-label fw-bold">Email</label>
                                    <input type="email" class="form-control" value="khachhang@example.com">
                                </div>
                                <div class="col-12">
                                    <label class="form-label fw-bold">Địa chỉ mặc định</label>
                                    <textarea class="form-control" rows="2">Số 1, Đại Cồ Việt, Hà Nội</textarea>
                                </div>
                            </div>

                            <hr class="my-4">

                            <h5 class="fw-bold mb-3">Đổi mật khẩu</h5>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label class="form-label small">Mật khẩu cũ</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label small">Mật khẩu mới</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label small">Xác nhận MK mới</label>
                                    <input type="password" class="form-control">
                                </div>
                            </div>

                            <div class="text-end mt-4">
                                <button type="submit" class="btn btn-primary px-4 fw-bold">Lưu Thay Đổi</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
